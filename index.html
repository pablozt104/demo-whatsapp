<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }

    .container {
      margin-top: 50px;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .whatsapp-button {
      background-color: #25D366;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 20px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      margin-bottom: 40px;
      transition: background-color 0.3s ease;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }

    form {
      background: white;
      padding: 30px;
      margin: 0 auto;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Contact Us</h1>

    <a 
      href="https://wa.me/5491158292886?text=Hello%20I%20am%20interested%20in%20your%20tours" 
      class="whatsapp-button" 
      id="whatsapp-button" 
      target="_blank">
      Chat with us on WhatsApp
    </a>

    <form id="contact-form">
      <input type="text" id="name" name="name" placeholder="Your name" required>
      <input type="email" id="email" name="email" placeholder="Your email" required>
      <textarea id="message" name="message" placeholder="Write something..." rows="5" required></textarea>
      <button type="submit" id="submit-button">Send Message</button>
    </form>
  </div>

  <!-- Insert Google Tag Manager scripts here -->

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault(); // stop actual form submission (for testing)
      
      // In real world, here you'd send form data with fetch(), AJAX, etc.

      alert('Form submitted! (Simulation)');
      
      // For GTM: simulate a form submit event
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        event: 'form_submission',
        formName: 'Contact Form'
      });
    });
  </script>

</body>
</html>
