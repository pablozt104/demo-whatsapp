<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }

    .container {
      margin-top: 50px;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .whatsapp-button {
      background-color: #25D366;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 20px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      margin-bottom: 40px;
      transition: background-color 0.3s ease;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }

    form {
      background: white;
      padding: 30px;
      margin: 0 auto;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    #thank-you-message {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }

    iframe {
      margin-top: 20px;
      margin-bottom: 40px;
    }

    .contact-info {
      margin-top: 20px;
    }

    .contact-info a {
      color: #007BFF;
      text-decoration: none;
    }

    /* New Styles for Short Form */
    .short-form-container {
      background-color: #e9f7e9;
      padding: 20px;
      margin-top: 30px;
      max-width: 350px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      position: absolute;
      right: 20px;
      top: 120px;
      text-align: left;
    }

    .short-form-container input, .short-form-container button {
      width: 100%;
      margin: 10px 0;
    }

    .short-form-container button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .short-form-container button:hover {
      background-color: #45a049;
    }

  </style>
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M83R7NR7"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="container">
    <h1>Contact Us</h1>

    <!-- Embed YouTube Video with API setup -->
    <iframe id="video-iframe" width="560" height="315" 
      src="https://www.youtube.com/embed/k1uhH-6ZCaY?enablejsapi=1" 
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen></iframe>
    
    <p>Watch our video above to know more about our tours!</p>

    <a 
      href="https://wa.me/5491158292886?text=Hello%20I%20am%20interested%20in%20your%20tours" 
      class="whatsapp-button" 
      id="whatsapp-button" 
      target="_blank">
      Chat with us on WhatsApp
    </a>

    <!-- Telephone and Email Information -->
    <div class="contact-info">
      <p><strong>Telephone:</strong> <a href="tel:+5491158292886">+54 9 11 5829-2886</a></p>
      <p><strong>Email:</strong> <a href="mailto:your-email@example.com">your-email@example.com</a></p>
    </div>

    <!-- Main Contact Form -->
    <form id="contact-form">
      <input type="text" id="name" name="name" placeholder="Your name" required>
      <input type="email" id="email" name="email" placeholder="Your email" required>
      <textarea id="message" name="message" placeholder="Write something..." rows="5" required></textarea>
      <button type="submit" id="submit-button">Send Message</button>
    </form>

    <!-- Smaller Form with Thank You Message -->
    <div class="short-form-container">
      <form id="small-form">
        <input type="text" id="small-name" name="small-name" placeholder="Your name" required>
        <input type="email" id="small-email" name="small-email" placeholder="Your email" required>
        <button type="submit" id="small-submit">Submit</button>
      </form>
      <p id="thank-you-message">Thank you for your message! We'll get back to you shortly.</p>
    </div>
  </div>

  <script>
    // Form submission tracking (for the larger form)
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the actual form submission (for testing)
      window.location.href = 'thankyou.html'; // Redirect to a thank-you page
    });

    // Smaller form submission (without redirection)
    document.getElementById('small-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the actual form submission

      // Hide the form and show the thank you message
      document.getElementById('small-form').style.display = 'none';
      document.getElementById('thank-you-message').style.display = 'block';
    });
  </script>

</body>
</html>
